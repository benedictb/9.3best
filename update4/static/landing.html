<!DOCTYPE html>
<html>
    <head>
        <title>Roll Call</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="name" onClick="window.location.reload()">Roll Call</div>
                <input class="search" type="text" placeholder="Look up a student">
                <button class="add"><i class="material-icons md-34">add</i></button>
            </div>
            <div class="torso">
                <div class="nav">
                    <div class="class-buttons">
                        <div class="class-label">Classes</div>
                        <div class="datepick">
                            <input type="text" id="datepicker">
                            <label for="datepicker">
                                <i class="material-icons">date_range</i>
                            </label>
                        </div>
                        <div id="classes">
                        </div>
                    </div>
                    <div class="other-buttons">
                        <button class="whois-button nav-button">
                            <i class="material-icons">accessibility</i>
                            Who's here?
                        </button>
                        <button class="directory-button nav-button">
                            <i class="material-icons">group</i>
                            All Students
                        </button>
                        <button class="scan-button nav-button" onclick="window.location.href='ready.html'">
                            <i class="material-icons">fingerprint</i>
                            Scanner
                        </button>
                    </div>
                </div>
                <div id="main" class="main">
                    <h1>Welcome to Roll Call!</h1>
                    <p>Select an option to the left, search for a student, or add a new member or class.</p>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
